<ion-header>
  <ion-toolbar>
    <ion-title>Rick and Morty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterCharacters()" placeholder="Buscar personaje"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let character of filteredCharacters">
        <ion-card (click)="goToDetails(character.id)" button>
          <img [src]="character.image" [alt]="character.name" class="imgs"/>
          <ion-card-header><br>
            <ion-card-title>{{ character.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<style>
  .imgs{
    border-radius: 50%;
    border: 5px solid rgb(0, 255, 145);
  }

  .imgs:hover{
    cursor: pointer;
  }

</style>
